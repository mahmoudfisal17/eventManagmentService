spring.application.name=eventManagmentService
# --- DataSource ---
spring.datasource.url=jdbc:postgresql://localhost:5432/ticketing
spring.datasource.username=ticketing_user
spring.datasource.password=123456789
spring.datasource.driver-class-name=org.postgresql.Driver

# --- HikariCP Connection Pool ---
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# --- Optional: logging SQL ---
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# -----------------------------
# Kafka bootstrap server
# -----------------------------
spring.kafka.bootstrap-servers=127.0.0.1:9092

# -----------------------------
# Consumer configuration
# -----------------------------
spring.kafka.consumer.group-id=my-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

# -----------------------------
# Producer configuration
# -----------------------------
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# -----------------------------
# Listener concurrency
# -----------------------------
spring.kafka.listener.concurrency=1

# -----------------------------
# Logging
# -----------------------------
logging.level.org.springframework.kafka=INFO
logging.level.org.apache.kafka.clients.consumer=INFO


spring.redis.host=localhost
spring.redis.port=6379
# spring.redis.password=123456789  # only if Redis requires auth